<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='fillResume.css') }}"
    />

    <title>ResWeb</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar navbar-light"
      style="background-color: white"
    >
      <a style="margin-left: 1vw" class="navbar-brand" href="/">ResWeb</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Templates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">How it works?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aboutus">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 style="color: rgb(70, 51, 51);">Please edit and format the parsed data from your Resume</h1>
    <div id="container">
      <div>
        <embed
          src="/static/uploads/{{ data.fileName }}"
          width="700px"
          height="800px"
        />
      </div>
      <div>
        <form method="post" action="/adduser" enctype=multipart/form-data>
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" id="name" class="form-control" value={{data.name}} name="name" required/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" value={{data.email}} name="email" required/>
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" name="title" placeholder="for ex. Software Engineer" required/>
          </div>
          <div class="form-group">
            <label for="education">Education</label>
            <textarea
              id="education"
              class="form-control"
              rows="6"
              cols="50"
              name="education"
              required
            >{{data.education}}</textarea>
          </div>
          <div class="form-group">
            <label for="projects">Projects</label>
            <textarea
              id="projects"
              class="form-control"
              rows="6"
              cols="50"
              name="projects"
              required
            >{{data.projects}}</textarea>
          </div>
          <div class="form-group">
            <label for="Exp">Work or experience</label>
            <textarea
              id="Exp"
              class="form-control"
              rows="6"
              cols="50"
              name="experience"
              required
            >{{data.experience}}</textarea>
          </div>
          <div class="form-group">
            <label for="skills">Skills</label>
            <textarea
              id="skills"
              class="form-control"
              rows="6"
              cols="50"
              name="skills"
              required
            >{{data.skills}}</textarea>
          </div>
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" class="form-control" value={{data.phoneNumber}} name="phoneNumber" required/>
          </div>
          <div class="form-group">
            <input type="hidden" class="form-control" value={{data.fileName}} name="fileName"/>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

</body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
