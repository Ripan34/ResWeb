<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='fillResume.css') }}"
    />

    <title>ResWeb</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar navbar-light"
      style="background-color: white"
    >
      <a style="margin-left: 1vw" class="navbar-brand" href="/">ResWeb</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Templates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">How it works?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Please paste the following information from your Resume</h1>
    <div id="container">
      <div>
        <embed
          src="/static/uploads/{{ data.fileName }}"
          width="700px"
          height="800px"
        />
      </div>
      <div>
        <form>
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" id="name" class="form-control" value={{data.name}} name="fname"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" value={{data.email}} name="email"/>
          </div>
          <div class="form-group">
            <label for="education">Education</label>
            <textarea
              id="education"
              class="form-control"
              rows="6"
              cols="50"
            >{{data.education}}</textarea>
          </div>
          <div class="form-group">
            <label for="projects">Projects</label>
            <textarea
              id="projects"
              class="form-control"
              rows="6"
              cols="50"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="Exp">Work or experience</label>
            <textarea
              id="Exp"
              class="form-control"
              rows="6"
              cols="50"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="skills">Skills</label>
            <textarea
              id="skills"
              class="form-control"
              rows="6"
              cols="50"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="summary">Summary</label>
            <textarea
              id="summary"
              class="form-control"
              rows="6"
              cols="50"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" class="form-control" value={{data.phone}} name="phone" required/>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
