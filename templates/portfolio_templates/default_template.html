<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='default_template.css') }}"
    />

    <title>ResWeb</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-light>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <div id="nv">
            <li style="color: aliceblue; font-size: 1.5vw;" class="nav-item active">
              {{data.name}}
            </li>
          <li class="nav-item active">
            <a style="color: aliceblue; font-size: 1.5vw; text-decoration: underline;" class="nav-link" href="/user/resume/{{data.id}}">Resume</a>
          </li>
        </div>
        </ul>
      </div>
    </nav>
    <section id="section1">
    <h1><strong>{{data.name}}</strong></h1>
    <h3>{{data.title}}</h3>
    <div id="aboutme">
    <h4>Education</h4>
      <p>
        {{data.education}}
      </p>
    </div>
    <h4 style="margin-top: 1vw;">Contact me:</h4>
    <small>{{data.phoneNumber}}</small>
    <small>{{data.email}}</small>
</section>

<section id="section2">
  <div id="buttons">
  <button id="prj" onclick="myHandler(this.id)" type="button" class="btn btn-secondary">Projects</button>
  <button id="exp" onclick="myHandler(this.id)" type="button" class="btn btn-secondary">Experience</button>
  <button id="skl" onclick="myHandler(this.id)" type="button" class="btn btn-secondary">Skills</button>
  </div>
<div id="projects">
<p>{{data.projects}}</p>
</div>

<div style="display: none;" id="experience">
  <p>{{data.experience}}<p>
  </div>

  <div style="display: none;" id="skills">
    {% for skill in skills %}
        <li id="sk">{{skill}}</li>
    {% endfor %}
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      function myHandler(id){
        if(id == "exp"){
          let x = document.getElementById("experience");
          let y = document.getElementById("skills");
          let z = document.getElementById("projects");
          z.style.display = "none";
          y.style.display = "none";
          x.style.display = "block";

        }
        if(id == "skl"){
          let x = document.getElementById("skills");
          let y = document.getElementById("experience");
          let z = document.getElementById("projects");
          z.style.display = "none";
          y.style.display = "none";
          x.style.display = "block";
        }
        if(id == "prj"){
          let x = document.getElementById("projects");
          let y = document.getElementById("experience");
          let z = document.getElementById("skills");
          z.style.display = "none";
          y.style.display = "none";
          x.style.display = "block";

        }
      }
    </script>
  </body>
</html>
